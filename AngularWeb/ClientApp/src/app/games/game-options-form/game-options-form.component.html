<div class="col-12 row">
  <div class="col-5 row mb-2">
    <label class="col-12 row">Sort by:</label>
    <div class="col-12 row">
      <div class="col-6 row">
        <select class="form-select form-select-lg" (click)="sortByClick($event)">
          <option disabled selected>Choose field</option>
          <option value="name">Name</option>
          <option value="description">Description</option>
          <option value="rating">Rating</option>
        </select>
      </div>
      <div class="form-check form-check-inline col-6 mt-2">
        <input class="form-check-input" type="checkbox" value="" style="height: 20px; width: 20px" id="sortByCheck" (click)="descendingCheck($event)" />
        <label class="form-check-label mt-1" style="font-size: 17px" for="sortByCheck">By descending</label>
      </div>
    </div>
  </div>
  <div class="col-7 row">
    <h4 class="col-1 row mt-2">Fields:</h4>
    <div class="col-7 row mt-2">
      <div class="form-check form-check-inline col-3">
        <input class="form-check-input" type="checkbox" value="name" style="height: 20px; width: 20px" id="nameFieldCheck" checked (click)="fieldCheck($event)" />
        <label class="form-check-label mt-1" style="font-size: 17px" for="nameFieldCheck">Name</label>
      </div>
      <div class="form-check form-check-inline col-7">
        <input class="form-check-input" type="checkbox" value="description" style="height: 20px; width: 20px" id="descriptionFieldCheck" checked (click)="fieldCheck($event)" />
        <label class="form-check-label mt-1" style="font-size: 17px" for="descriptionFieldCheck">Description</label>
      </div>
      <div class="form-check form-check-inline col-3">
        <input class="form-check-input" type="checkbox" value="rating" style="height: 20px; width: 20px" id="ratingFieldCheck" checked (click)="fieldCheck($event)" />
        <label class="form-check-label mt-1" style="font-size: 17px" for="ratingFieldCheck">Rating</label>
      </div>
      <div class="form-check form-check-inline col-3">
        <input class="form-check-input" type="checkbox" value="genres" style="height: 20px; width: 20px" id="genresFieldCheck" checked (click)="fieldCheck($event)" />
        <label class="form-check-label mt-1" style="font-size: 17px" for="genresFieldCheck">Genres</label>
      </div>
    </div>
  </div>
  <div class="col-9 row mb-2">
    <div class="col-3 row">
      <label class="col-12 row">Search:</label>
      <input class="form-control form-control-lg" type="text" placeholder="Name" (keyup)="searchTermChange($event)" />
    </div>
    <div class="col-1 row"><label></label></div>
    <div class="col-4 row">
      <label class="col-12 row">Genres:</label>
      <select class="form-select form-select-lg" (click)="sortByGenreClick($event)">
        <option disabled selected>Choose genres</option>
        <option *ngFor="let genre of service.genresList" title={{genre.description}} value={{genre.id}}>{{genre.name}}</option>
      </select>
    </div>
    <div class="col-4 row">
      <div class="col-6 row mt-3" *ngFor="let genre of genres">
        <label class="col-11 row">{{genre.name}}</label>
        <i class="far fa-trash-alt fa-lg col-1 row text-danger" style="cursor: pointer" title="Delete" (click)="onGenreDelete(genre.id)"></i>
      </div>
    </div>
  </div>
  <div class="col-12 row mb-2">
    <div class="col-3 row">
      <label class="col-12 row">Min rating:</label>
      <input class="form-control form-control-lg" placeholder="Min rating" type="number" min="0" max="10" step="0.1" value="0" (keyup)="minRatingChange($event)" />
    </div>
    <div class="col-1 row"></div>
    <div class="col-3 row">
      <label class="col-12 row">Max rating:</label>
      <input class="form-control form-control-lg" placeholder="Max rating" type="number" min="0" max="10" step="0.1" value="10" (keyup)="maxRatingChange($event)" />
    </div>
  </div>
  <div class="col-12 row mb-1">
    <button class="btn btn-primary col-2" type="submit" (click)="submitOptions()">Accept</button>
  </div>
  <div class="col-12 row" *ngIf="service.fields != ''">
    <mat-paginator [length]="service.metaData.totalCount"
                   [pageIndex]="service.metaData.currentPage - 1"
                   [pageSize]="service.metaData.pageSize"
                   [pageSizeOptions]="[10, 25, 50, 100, 200]"
                   [showFirstLastButtons]="true"
                   (page)="pageOptionsChange($event)">
    </mat-paginator>
  </div>
</div>
