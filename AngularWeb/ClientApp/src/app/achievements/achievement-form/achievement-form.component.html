<form novalidate #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="id" value="service.formData.id" />
  <h2>Create new achievement</h2>
  <div class="form row">
    <div class="form-group row">
      <label>Name</label>
      <input class="form-control form-control-lg" placeholder="Name"
             name="name" #name="ngModel" [(ngModel)]="service.formData.name" required />
    </div>
    <div class="form-group row">
      <label>Description</label>
      <textarea class="form-control form-control-lg" placeholder="Description"
                name="description" #description="ngModel" [(ngModel)]="service.formData.description" required></textarea>
    </div>
    <div class="form-group row">
      <label>Condition</label>
      <textarea class="form-control form-control-lg" placeholder="Condition"
                name="condition" #condition="ngModel" [(ngModel)]="service.formData.condition" required></textarea>
    </div>
    <div class="form-group row">
      <div class="col-5 row align-self-start">
        <label>``</label>
        <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
        <button class="btn btn-primary btn-lg btn-block mt-1" type="button" *ngIf="service.formData.id != 0" (click)="service.formData.id = 0">New</button>
      </div>
    </div>
  </div>
</form>
